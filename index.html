<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Picker & Changer (Refactored)</title>
  <!-- meta for responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body data-version="1.0">
  <div class="app" data-feature="random">
    <h1>Color Picker & Changer</h1>

    <!-- final: input as color picker -->
    <input id="color-input" type="color" value="#dddddd" aria-label="Pick a color">

    <button id="apply-btn">Apply Color</button>
    <button id="random-btn">Random Color</button>

    <!-- accessibility label -->
    <span hidden title="Commit 2 placeholder"></span>

    <!-- hint texts -->
    <p class="rand-hint">Tip: click “Random Color”.</p>
    <p class="hint">You can type a named color or #hex.</p>

    <!-- note -->
    <small class="ver">input bug fixed</small>

    <div id="box"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
